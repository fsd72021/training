<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson (56)</title>
</head>

<body>
    <script>
        let admins = ['ahmed', 'osama', 'sayed', 'mahmoud', 'khaled', 'stop', 'sameera']
        let employees = ['ahmed', 'samah', 'ameer', 'omar', 'othman', 'amany', 'samya', 'mahmoud', 'mohamed']

        let newAdmins = []
        let employeesCount = 1

        for (let i = 0; i < admins.length; i++) {
            if (admins[i] === 'stop') break
            newAdmins.push(admins[i])
        }

        document.write(`<h2>We have ${newAdmins.length} admins</h2>`)

        document.write(`<hr>`)

        for (let i = 0; i < newAdmins.length; i++) {
            document.write(`<div>The admin for team (${i + 1}) is ${newAdmins[i]}</div>`)

            document.write(`<h3>Team (${i + 1}) members:</h3>`)

            for (let j = 0; j < employees.length; j++) {
                if (employees[j][0] === newAdmins[i][0]) {
                    document.write(`<p>${employeesCount}- ${employees[j]}</p>`)
                    employeesCount++
                }
            }
            employeesCount = 1 //reset employees count
            document.write(`<hr>`)
        }
    </script>
</body>

</html>
