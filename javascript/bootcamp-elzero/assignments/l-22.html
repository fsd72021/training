<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson (22)</title>

<body>
    <script>
        let a = 10,
            b = '20',
            c = 80;

        console.log(++a + +b++ + +c++ - +a++); // 11 + 20 + 80 - 11 = 100
        /* 
        ++a = 11
        +b++ = 20
        +c++ = 80
        +a++ = 11
        */

        a = 10;
        b = '20';
        c = 80;

        console.log(++a + -b + +c++ - -a++ + +a); // 11 - 20 + 80 - (-11) + 12 = 94
        /*
        ++a = 11
        -b = -20
        +c++ = 80
        -a++ = 11
        +a = 12
        */

        a = 10;
        b = '20';
        c = 80;

        console.log(--c + +b + --a * +b++ - +b * a + --a - +true); // 79 + 20 + 9 * 20 - 21 * 9 + 8 - 1 = 
        /*
        --c = 79
        +b = 20
        --a = 9
        +b++ = 20
        +b = 21
        a = 9
        --a = 8
        +true = 1
        */

        let d = '-100';
        let e = '20';
        let f = 30;
        let g = true;

        console.log(-d * +e); // 2000

        console.log(); // 173
    </script>
</body>

</html>
