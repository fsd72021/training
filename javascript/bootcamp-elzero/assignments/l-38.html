<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let job = 'manager'
        let salary = 0

        //converted from if statement
        switch (job) {
            case 'manager':
                salary = 8000
                break
            case 'IT':
            case 'support':
                salary = 6000
                break
            case 'developer':
            case 'designer':
                salary = 9000
                break
            default:
                salary = 4000
        }
        console.log(salary);

        let money = 0
        let holydays = 0

        if (holydays === 0) {
            money = 5000
            console.log(`salary is ${money}`);
        } else if (holydays === 1 || holydays === 2) {
            money = 3000
            console.log(`salary is ${money}`);
        } else if (holydays === 3) {
            money = 2000
            console.log(`salary is ${money}`);
        } else {
            console.log(`salary is ${money}`);
        }
    </script>
</body>

</html>
